name: run ci cd
run-name: ${{ github.actor }} is launching ci cd
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: cypress-io/github-action@v4
        with:
          build: npm run build
          start: npm run start
          browser: chrome
          headed: false
          
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm install 
      - run: npm run build