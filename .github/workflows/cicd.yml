name: run ci cd
run-name: ${{ github.actor }} is launching ci cd with tests
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: install dependencies and build
        run:  npm install 
        run:  npm run build
      - run: npm run e2e:headless
      - uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with: 
          name: e2e-test-video
          path: cypress/videos
          if-no-files-found: ignore
